{% extends 'poll/base.html' %}
{% load staticfiles %}

{% block body_block %}
<div class="container" style="margin-top: 30px;">

  {% if polls %}

    {% for poll in polls %}

      <div class="row col-xs-6 col-sm-6 col-md-4 text-center pollcontainer">
        <h2>{{ poll.title_question }}</h2>
        <h3>End date: {{ poll.end_date }}</h3>
        <a href="{% url 'view_poll' poll.id user.id %}" class = "categorybutton">
        View Poll
        </a>
      </div>

    {% endfor %}

  {% else %}
    <h1 class="text-center">There are no polls to show in this category</h1>
  {% endif %}
</div>
{% endblock %}
