{% extends 'poll/base.html' %}
{% load staticfiles %}

{% block body_block %}
  <div class="container col-md-6 col-md-offset-3">
    <h1 class="text-center">Login</h1>

    {% if invalid_input %}
      <h2 class="error_message text-center">{{ error_message }}</h2>
    {% endif %}

    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}

      <div class="form-group">
        <label for="username" class="control-label">Username:</label>
        <input type="text" class="form-control" name="username" id="username">
      </div>

      <div class="form-group">
        <label for="password" class="control-label">Password:</label>
        <input type="password" class="form-control" name="password" id="password">
      </div>

      <button class="btn btn-warning btn-lg btn-block" name="submit">Login</button>

      <div id="reset_password_div">
        <a href="{% url 'reset_password' %}" class="center-block" style="text-align:center; color:white; margin-top: 10px;">Forgot Password?</a>
      </div>
    </form>

    <h3>Don't have an account?</h3>
    <a href="{% url 'sign_up' %}" class="btn btn-primary btn-lg btn-block">Sign Up</a>
  </div>

{% endblock %}
