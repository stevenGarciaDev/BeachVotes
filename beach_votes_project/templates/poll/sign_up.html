{% extends 'poll/base.html' %}
{% load staticfiles %}

{% block body_block %}

    <div class="container col-md-6 col-md-offset-3">
      <h1>Sign Up</h1>

      <form method="post" action="{% url 'sign_up' %}">
        {% csrf_token %}

        {{ user_form.as_p }}
        {{ user_profile_form.as_p }}

        <a href="#">Forgot Password?</a>
      </form>

      <div>
        <h3>Already have an account?</h3>
        <a href="{% url 'login' %}" class="btn btn-warning btn-lg btn-block">Log In</a>
      </div>

    </div><!-- end of container for form -->

{% endblock %}
