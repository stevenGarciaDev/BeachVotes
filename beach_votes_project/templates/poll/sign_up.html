{% extends 'poll/base.html' %}
{% load staticfiles %}

{% block body_block %}
  <div class="container col-md-6 col-md-offset-3">
    <h1 class="text-center">Sign Up</h1>

    {% if invalid_input %}
      <h2 class="error_message text-center">{{ error_message }}</h2>
    {% endif %}

    <form method="post" action="{% url 'sign_up' %}">
      {% csrf_token %}

      <div class="form-group">
        <label for="username" class="control-label">Username:</label>
        <input type="text" class="form-control" name="username" id="username">
      </div>

      <div class="form-group">
        <label for="email" class="control-label">Email:</label>
        <input type="email" class="form-control" name="email" id="email">
      </div>

      <div class="form-group">
        <label for="password" class="control-label">Password:</label>
        <input type="password" class="form-control" name="password" id="password">
      </div>

      <button class="btn btn-primary btn-lg btn-block" name="submit">
        Create New Account
      </button>

    </form>

    <div>
      <h3>Already have an account?</h3>
      <a href="{% url 'login' %}" class="btn btn-warning btn-lg btn-block">Log In</a>
    </div>

  </div><!-- end of container for form -->

{% endblock %}
