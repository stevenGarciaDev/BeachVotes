{% extends 'poll/base.html' %}
{% load staticfiles %}

{% block body_block %}
  <div class="container col-md-6 col-md-offset-3">

    <div class="text-center">
      {% if poll %}

        <h2>{{ poll.title_question }}</h2>
        <h3>End date: {{ poll.end_date }}</h3>


        {% if user_has_voted %}

          <!--
          Show results:

            Total Participants: 4

            ranking of answer choices
            1) Choice 1 (2)
            2) Choice 2 (1)
            3) Choice 3 (1)
            4) Choice 4 (0)

            Responses:
              // in row with

            Choice 1
            Comment: ...

            Choice 2
            Comment: ...



          -->

        {% else %}

          <form method="post" action="{% url 'vote_poll' %}">
            {% csrf_token %}

          <select name="poll_choice" id="choice" class="form-control">
            {% for choice in choices %}
              <option value="{{ choice }}">{{ choice }}</choice>
            {% endfor %}
          </select>

          <div class="form-group">
            <label for="comment">Comment:</label>
            <textarea class="form-control" id="comment" name="comment"></textarea>
          </div>

          <button class="btn btn-primary btn-lg btn-block" name="submit">
            Vote and See Results
          </button>

        </form>

        {% endif %}<!-- end for if user_has_voted -->

      <!-- for when poll does not exist -->
      {% else %}

        <h2>No poll to display</h2>

    {% endif %}<!-- end for if poll exist -->
    </div>

</div>

{% endblock %}
